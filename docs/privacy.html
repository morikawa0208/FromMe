<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>プライバシーポリシー</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Noto Sans JP", sans-serif;
        background: #f7f7f7;
        color: #111;
      }
      main {
        max-width: 720px;
        margin: 0 auto;
        padding: 48px 20px 64px;
      }
      h1 {
        font-size: 28px;
        margin: 0 0 12px;
      }
      h2 {
        font-size: 18px;
        margin: 28px 0 8px;
      }
      p,
      li {
        line-height: 1.7;
        font-size: 15px;
      }
      .card {
        background: #fff;
        border-radius: 14px;
        padding: 20px 22px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      }
      .muted {
        color: #666;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <h1>プライバシーポリシー</h1>
        <p class="muted">最終更新日: 2026-02-06</p>
        <h2>収集する情報</h2>
        <p>
          当アプリは、ユーザーの個人情報や利用状況などのデータを収集しません。
          メモや写真は端末内にのみ保存され、外部に送信されません。
        </p>
        <h2>第三者提供</h2>
        <p>
          収集する情報がないため、第三者への提供は行いません。
        </p>
        <h2>お問い合わせ</h2>
        <p>
          本ポリシーに関するお問い合わせは、App Storeのレビューまたは配信元の連絡先へご連絡ください。
        </p>
      </div>
    </main>
  </body>
</html>
