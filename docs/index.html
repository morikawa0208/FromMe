<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FromMe サポート</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Noto Sans JP", sans-serif;
        background: #f7f7f7;
        color: #111;
      }
      main {
        max-width: 720px;
        margin: 0 auto;
        padding: 48px 20px 64px;
      }
      h1 {
        font-size: 28px;
        margin: 0 0 12px;
      }
      h2 {
        font-size: 18px;
        margin: 28px 0 8px;
      }
      p,
      li {
        line-height: 1.7;
        font-size: 15px;
      }
      .card {
        background: #fff;
        border-radius: 14px;
        padding: 20px 22px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      }
      .muted {
        color: #666;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <h1>FromMe サポート</h1>
        <p class="muted">
          「過去の自分から、今日の一言」。FromMeは、保存したメモや写真を起動時にランダムで表示するシンプルなアプリです。
        </p>
        <h2>よくある質問</h2>
        <ul>
          <li>メモが表示されない：保存済みメモが0件の可能性があります。追加画面から最初のメモを作成してください。</li>
          <li>写真が表示されない：写真アクセス権限が許可されているか確認してください。</li>
          <li>削除したメモは戻せる？：現在のバージョンでは復元機能はありません。</li>
        </ul>
        <h2>お問い合わせ</h2>
        <p>
          アプリの不具合やご要望は、App Storeのレビューまたは配信元の連絡先へご連絡ください。
        </p>
      </div>
    </main>
  </body>
</html>
